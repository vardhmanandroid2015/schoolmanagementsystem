{% load static %}
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static "dist/img/AdminLTELogo.png" %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">School Management</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Student Features
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/student_home" class="nav-link {% if request.path == "/student_home" %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Home
                <span class="right badge badge-success">Done</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/student_view_attendance" class="nav-link {% if request.path == "/student_view_attendance" %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                View Attendance
                <span class="right badge badge-success">Done</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/student_apply_leave" class="nav-link {% if request.path == "/student_apply_leave" %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Apply Leave
                <span class="right badge badge-info">Done</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/student_feedback" class="nav-link {% if request.path == "/student_feedback" %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Feedback
                <span class="right badge badge-info">Done</span>
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
